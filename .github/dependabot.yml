version: 2
updates:
  # Monitor Bundler dependencies
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "scottlaplant"
    labels:
      - "dependencies"
      - "security"
    # Group minor and patch updates together
    groups:
      bundler-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Monitor GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "scottlaplant"
    labels:
      - "dependencies"
      - "github-actions"
